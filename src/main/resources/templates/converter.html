<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="feedback"></div>
<form th:method="POST" th:action="@{/converter}" class="listForm" id="convertForm" th:object="${convertForm}">
    <div class="selectors">
        <h1>Конвертер валют</h1>
        <div class="form-inline">
            <select class="form-control" id="currency1" th:field="*{firstCurrency}">
                <option th:each="currency: ${currencies}" th:value="${currency.charCode}" th:utext="${currency.charCode} + ' (' + ${currency.name} + ')'"></option>
            </select>
            <select class="form-control" id="currency2" th:field="*{secondCurrency}">
                <option th:each="currency: ${currencies}" th:value="${currency.charCode}" th:utext="${currency.charCode} + ' (' + ${currency.name} + ')'"></option>
            </select>
        </div>
    </div>
    <div class="form-inline">
        <input type="text" class="form-control" id="amount" th:field="*{amount}"/>
        <input type="text" class="form-control" id="result" placeholder="результат" th:value="${result}">
    </div>
    <button type="submit" id="btn-convert" class="btn btn-primary btn-lg">Конвертировать</button>
</form>
<form action="/history">
    <button>История конвертаций</button>
</form>
<div class="container">
    <div class="history-template">
        <div id="history"></div>
    </div>
</div>

</body>
</html>
